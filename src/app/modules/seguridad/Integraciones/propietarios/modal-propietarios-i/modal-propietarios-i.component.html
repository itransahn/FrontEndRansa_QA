

<mat-card class="cardPersonalizada">
 
    <mat-card-header class="header">    {{ titulo }} {{ subtitulo }}
    <mat-icon style="float: right !important;" (click)="close()" > close </mat-icon>
    </mat-card-header>


    <mat-card-content>
        <form [formGroup]="dataForm" #f="ngForm" style="margin-top: 2%;">
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="legacy">
                        <mat-label>Propietario</mat-label>
                        <input matInput #texto [readonly]="enable" placeholder="Propietario" formControlName ="propietario">
                    </mat-form-field>
                </div>


                <div class="col-md-6">
                    <mat-form-field appearance="legacy">
                        <mat-label>usuarioAuth0</mat-label>
                        <input matInput #texto [readonly]="enable" placeholder="Usuario Autenticación" formControlName ="usuarioAuth0">
                    </mat-form-field>
                </div>

                
                <div class="col-md-6">
                    <mat-form-field appearance="legacy">
                        <mat-label>Propietario QA</mat-label>
                        <input matInput #texto [readonly]="enable" placeholder="Propietario QA" formControlName ="propietarioQA">
                    </mat-form-field>
                </div>

                <div class="col-md-6">
                    <mat-form-field appearance="legacy">
                        <mat-label>usuarioAuth0 QA</mat-label>
                        <input matInput #texto [readonly]="enable" placeholder="Usuario Autenticación QA" formControlName ="usuarioAuth0QA">
                    </mat-form-field>
                </div>

                <div class="col-md-6">
                    <mat-form-field appearance="legacy">
                        <mat-label>Contraseña PRD</mat-label>
                        <input matInput #texto [readonly]="enable" placeholder="Contraseña PRD" formControlName ="pwPRD">
                    </mat-form-field>
                </div>

                <div class="col-md-6">
                    <mat-form-field appearance="legacy">
                        <mat-label>Contraseña QA</mat-label>
                        <input matInput #texto [readonly]="enable" placeholder="Contraseña QA" formControlName ="pwdQA">
                    </mat-form-field>
                </div>


                </div>
            <div class="container">
                <button class="buttonPrincipal" mat-raised-button type="submit" [disabled]="f.invalid" [hidden]="!botton" (click)="submit()"  >Guardar</button>
            </div>
        </form>
    </mat-card-content>
    
</mat-card>
